<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="py-5" style="background-color: rgb(117, 175, 226);">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <div class="container w-50 rounded-3 py-2" style="background-color: rgb(207, 226, 242);">
        <h3 class="text-center">Entry Data Siswa</h3>
        <form id="Form">
            <div class="mb-3">
                <label class="form-label">Foto</label>
                <input class="form-control" type="file" name="foto" id="foto">
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" name="nama_lengkap" id="nama_lengkap">
            </div>
            <div class="mb-3">
                <label class="form-label">Jenis Kelamin</label>
                <select id="jenis_kelamin" name="jenis_kelamin" class="form-select">
                    <option selected disabled>Pilih Jenis Kelamin</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Tanggal Daftar</label>
                <input type="date" class="form-control" name="tanggal_daftar" id="tanggal_daftar">
            </div>
            <div class="mb-3">
                <label class="form-label">Kelas</label>
                <input type="text" class="form-control" name="kelas" id="kelas">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Back</button>
                <button type="submit" class="btn btn-success">Tambah</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("Form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append("foto", document.getElementById("foto").files[0]);
            formData.append("nama_lengkap", document.getElementById("nama_lengkap").value);
            formData.append("jenis_kelamin", document.getElementById("jenis_kelamin").value);
            formData.append("tanggal_daftar", document.getElementById("tanggal_daftar").value);
            formData.append("kelas", document.getElementById("kelas").value);

            fetch("http://localhost:3001/siswa", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                localStorage.setItem("successMessage", "Data Berhasil Disimpan!");
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
